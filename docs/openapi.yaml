openapi: "3.0.0"

info:
  version: 1.0.0
  title: User Management API
  description: APIs for managing users

servers:
  - url: http://api.example.com

paths:

  /users:
    post:
      summary: Create a new user
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        201:
          description: User created
    
    get:
      summary: Get all users
      responses:
        200:
          description: Success
          content:
            application/json:    
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
                  
  /users/{id}:  
    get:
      summary: Get a user
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
                
components:
  schemas:
  
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string